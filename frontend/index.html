<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <title>Toretto Checker</title>
</head>
<body class="column">
    <div class="container">
        <div class="hero">
            <h1 class="title">Check your password for Family</h1>
        </div>

        <!-- Family Password Form -->
        <div class="container">
            <form class="box" id="submit-form" action="submit">
                <div class="field">
                    <label class="label" for="password">Check your password</label>
                    <input name="password" type="password" id="password-input">
                </div>
                <div class="field">
                    <button class="button is-primary" id="submit-btn" type="submit">Check</button>
                </div>
            </form>
        </div>
        
        <!-- output container -->
        <div class="card">
            <div class="content">
                <p id="family-print"></p>
                <div id="family-card"></div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./index.ts"></script>
</body>
</html>
